
<div class="container">
  <fieldset id="sign-up-field">
    <div id="sign-up-title">Sign Up</div>

    <form name="signUpForm" novalidate="" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-invalid-pattern">
      <input type="text" name="firstName" placeholder="First Name" class="sign-up-input ng-pristine ng-empty ng-invalid ng-invalid-required ng-untouched" ng-model="signUpCtrl.user.firstName" required="">
        <div ng-if="signUpForm.firstName.$error.required &amp;&amp; signUpForm.firstName.$touched">
          Please input your first name.
        </div>
      <br>

      <input type="text" name="lastName" placeholder="Last Name" class="sign-up-input ng-pristine ng-empty ng-invalid ng-invalid-required ng-untouched" ng-model="signUpCtrl.user.lastName" required="">
        <div ng-if="signUpForm.lastName.$error.required &amp;&amp; signUpForm.lastName.$touched">
          Please input your last name.
        </div>
      <br>

      <input type="email" name="email" placeholder="Email" class="sign-up-input ng-pristine ng-empty ng-valid-email ng-invalid ng-invalid-required ng-untouched" ng-model="signUpCtrl.user.email" required="">
        <div ng-if="signUpForm.email.$invalid &amp;&amp; signUpForm.email.$touched">
          Must be a valid email address: handle@domain format
        </div>
      <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####" class="sign-up-input ng-pristine ng-untouched ng-empty ng-valid ng-valid-pattern" ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
        <div ng-if="signUpForm.phone.$invalid &amp;&amp; signUpForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </div>
      <br>

      <input type="text" name="favourite" placeholder="Your favourite dish" class="sign-up-input ng-pristine ng-empty ng-invalid ng-invalid-required ng-untouched" ng-focus="focused = true" ng-blur="signUpCtrl.validateFavourite(); focused = false" ng-model="signUpCtrl.user.favourite" required="">
        <div ng-if="signUpForm.favourite.$error.required &amp;&amp; signUpForm.favourite.$touched">
          Please input your favourite dish.
        </div>
        <div ng-if="!focused &amp;&amp; (!signUpForm.favourite.$error.required) &amp;&amp; signUpCtrl.invalidDish">
          No such menu number exists.
        </div>
      <br>

      <button class="sign-up-submit" ng-disabled="signUpForm.$invalid || signUpCtrl.shortNames.indexOf(signUpCtrl.user.favourite.toLowerCase()) === -1" ng-click="signUpCtrl.submit()" disabled="disabled">Submit</button>

    </form>

    <div id="sign-up-complete" ng-if="signUpCtrl.saved">
      Your information has been saved.
      <div></div>
    </div>
  </fieldset>
</div>
