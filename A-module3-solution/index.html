<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as controller'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term"
      class="form-control"
      ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.getMatchedMenuItems(searchTerm);">Narrow It Down For Me!</button>
    </div>
    <div id="message" ng-if="controller.notFound">Nothing found</div>

    <!-- found-items should be implemented as a component -->
    <found-items id="list" items="controller.found" on-remove="controller.removeItem(index)"></found-items>
  </div>


</body>
</html>
